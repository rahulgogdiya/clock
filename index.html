<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
</body>
<script>
    let h = document.getElementById("hrs");
    let m = document.getElementById("min");
    let s = document.getElementById("sec");

    setInterval(()=>{
        let currentTime = new Date();
        h.innerHTML =(currentTime.getHours()<10?"0":"" )+currentTime.getHours();
        m.innerHTML = (currentTime.getMinutes()<10?"0":"" )+currentTime.getMinutes();
        s.innerHTML =(currentTime.getSeconds()<10?"0":"" )+ currentTime.getSeconds();
     
    },
    1000
    )



</script>
</html>
